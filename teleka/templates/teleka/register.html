{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Teleka Register </title>
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'assets/css/login.css' %}">
</head>

<body>
    {% block content %}
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6 login-section-wrapper">
                    <div class="brand-wrapper">
                        <h1>Teleka</h1>
                    </div>
                    <div class="login-wrapper my-auto">
                        <h1 class="login-title">Register</h1>
                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                {{form.username|as_crispy_field}}
                            </div>
                            <div class="form-group mb-4">
                                {{form.password1|as_crispy_field}}
                            </div>
                            <div class="form-group mb-4">
                                {{form.password2|as_crispy_field}}
                            </div>
                            <button name="login" id="login" class="btn btn-block login-btn" type="submit"
                                value="Login">Register</button>
                        </form>
                        <p class="login-wrapper-footer-text">Do you have an account? <a href="{% url 'login' %}"
                                class="text-reset">Login
                                here</a></p>
                    </div>
                </div>
                <div class="col-sm-6 px-0 d-none d-sm-block">
                    <img src="{% static 'assets/images/register.jpg' %}" alt="login image" class="login-img">
                </div>
            </div>
        </div>
    </main>
    {% endblock content %}
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
